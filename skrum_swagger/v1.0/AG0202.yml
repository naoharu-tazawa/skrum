swagger: '2.0'

info:
  version: "1.0.0"
  title: skrum.jp
schemes:
  - https
produces:
  - application/json
basePath: /v1

paths:
  /groups/{groupId}/posts:
    post:
      description: コメント投稿（グループ）
      parameters:
        -
          name: groupId
          in: path
          type: integer
          description: グループID
          required: true
        -
          name: JsonRequest
          in: body
          description:
          required: true
          schema:
            type: object
            properties:
              post:
                type: string
              disclosureType:
                type: string
      responses:
        200:
          description: 投稿内容（グループ）
          schema:
            type: object
            properties:
              postId:
                type: integer
              posterId:
                type: integer
              posterName:
                type: string
              post:
                type: string
              postedDatetime:
                type: string
              likesCount:
                type: integer
              likedFlg:
                type: integer
        400:
          description: パラメータ不正
        401:
          description: 認証エラー
        500:
          description: サーバーエラー
