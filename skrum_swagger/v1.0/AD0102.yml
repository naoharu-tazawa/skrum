swagger: '2.0'

info:
  version: "1.0.0"
  title: skrum.jp
schemes:
  - https
produces:
  - application/json
basePath: /v1

paths:
  /users/{userId}/basics.json?{tfid}:
    get:
      description: ユーザ目標管理情報取得
      parameters:
        -
          name: userId
          in: path
          type: string
          description: ユーザID
          required: true
        -
          name: tfid
          in: path
          type: string
          description: タイムフレームID
          required: true
      responses:
        200:
          description: ユーザ目標管理情報
          schema:
            type: object
            properties:
              user:
                type: object
                properties:
                  userId:
                    type: integer
                  name:
                    type: string
                  departments:
                    type: array
                    items:
                      type: object
                      properties:
                        groupId:
                          type: string
                        groupName:
                          type: string
                  position:
                    type: string
                  phoneNumber:
                    type: string
                  emailAddress:
                    type: string
              okrs:
                type: array
                items:
                  type: object
                  properties:
                    okrId:
                      type: integer
                    okrName:
                      type: string
                    ownerUserId:
                      type: integer
                    ownerUserName:
                      type: integer
                    targetValue:
                      type: integer
                    achievedValue:
                      type: integer
                    unit:
                      type: string
                    achievementRate:
                      type: number
                    status:
                      type: string
                    keyResults:
                      type: array
                      items:
                        type: object
                        properties:
                          okrId:
                            type: integer
                          okrName:
                            type: string
                          targetValue:
                            type: integer
                          achievedValue:
                            type: integer
                          unit:
                            type: string
                          achievementRate:
                            type: number
                          ownerType:
                            type: string
                          ownerUserId:
                            type: integer
                          ownerUserName:
                            type: string
                          ownerGroupId:
                            type: integer
                          ownerGroupName:
                            type: string
                          ownerCompanyId:
                            type: integer
                          ownerCompanyName:
                            type: string
                          status:
                            type: string
                          weightedAverageRatio:
                            type: number
                          ratioLockedFlg:
                            type: integer
                        required:
                          - okrId
                          - okrName
                          - targetValue
                          - achievedValue
                          - unit
                          - achievementRate
                          - ownerType
                          - status
                          - ratioLockedFlg
                  required:
                    - okrId
                    - okrName
                    - ownerUserId
                    - targetValue
                    - achievedValue
                    - unit
                    - achievementRate
                    - status
              alignmentsInfo:
                type: array
                items:
                  type: object
                  properties:
                    ownerType:
                      type: string
                    user:
                      type: object
                      properties:
                        userId:
                          type: integer
                        name:
                          type: string
                        numberOfOkrs:
                          type: integer
                    group:
                      type: object
                      properties:
                        groupId:
                          type: integer
                        name:
                          type: string
                        numberOfOkrs:
                          type: integer
                    company:
                      type: object
                      properties:
                        companyId:
                          type: integer
                        name:
                          type: string
                        numberOfOkrs:
                          type: integer
                  required:
                    - ownerType
            required:
              - user
              - okrs
              - alignmentsInfo
        400:
          description: JSONスキーマ不正
        409:
          description: 排他エラー
        500:
          description: サーバーエラー
