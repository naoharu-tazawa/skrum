swagger: '2.0'

info:
  version: "1.0.0"
  title: skrum.jp
schemes:
  - https
produces:
  - application/json
basePath: /v1

paths:
  /groups/{groupId}/images.json:
    post:
      description: グループ画像アップロード
      parameters:
        -
          name: groupId
          in: path
          type: integer
          description: グループID
          required: true
        -
          name: JsonRequest
          in: body
          description: アップロード画像（BASE64）
          required: true
          schema:
            type: object
            properties:
              image:
                type: string
      responses:
        200:
          description: 成功
          schema:
            type: object
            properties:
              result:
                type: string
            required:
              - result
        400:
          description: JSONスキーマ不正
        409:
          description: 排他エラー
        500:
          description: サーバーエラー
