swagger: '2.0'

info:
  version: "1.0.0"
  title: skrum.jp
schemes:
  - https
produces:
  - application/json
basePath: /v1

paths:
  /groups/{groupId}/members.json?{tfid}:
    get:
      description: グループメンバー取得
      parameters:
        -
          name: groupId
          in: path
          type: string
          description: グループID
          required: true
        -
          name: tfid
          in: path
          type: string
          description: タイムフレームID
          required: true
      responses:
        200:
          description: 所属ユーザ一覧
          schema:
            type: object
            properties:
              group:
                type: object
                properties:
                  groupId:
                    type: integer
                  name:
                    type: string
                  groupPaths:
                    type: array
                    items:
                      type: object
                      properties:
                        groupTreeId:
                          type: string
                        groupPath:
                          type: array
                          items:
                            type: object
                            properties:
                              id:
                                type: integer
                              name:
                                type: string
                            required:
                              - id
                              - name
                      required:
                        - groupTreeId
                        - groupPath
                  mission:
                    type: string
                  leaderName:
                    type: string
                  leaderUserId:
                    type: integer
                required:
                  - groupId
                  - name
                  - groupPaths
                  - mission
                  - leaderName
                  - leaderUserId
              members:
                type: array
                items:
                  type: object
                  properties:
                    userId:
                      type: integer
                    name:
                      type: string
                    position:
                      type: string
                    achievementRate:
                      type: number
                    lastLogin:
                      type: string
                  required:
                    - userId
                    - name
                    - position
                    - achievementRate
            required:
              - group
              - members
        400:
          description: JSONスキーマ不正
        409:
          description: 排他エラー
        500:
          description: サーバーエラー
