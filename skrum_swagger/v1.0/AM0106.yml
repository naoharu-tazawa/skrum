swagger: '2.0'

info:
  version: "1.0.0"
  title: skrum.jp
schemes:
  - https
produces:
  - application/json
basePath: /v1

paths:
  /users/{userId}/roles/{roleAssignmentId}.json:
    put:
      description: ユーザ権限変更
      parameters:
        -
          name: userId
          in: path
          type: string
          description: ユーザID
          required: true
        -
          name: roleAssignmentId
          in: path
          type: string
          description: ロール割当ID
          required: true
      responses:
        200:
          description: 成功
          schema:
            type: object
            properties:
              userId:
                type: integer
              userName:
                type: string
              roleAssignmentId:
                type: integer
              roleLevel:
                type: integer
              lastLogin:
                type: string
            required:
              - userId
              - userName
              - roleAssignmentId
              - roleLevel
        400:
          description: JSONスキーマ不正
        409:
          description: 排他エラー
        500:
          description: サーバーエラー
