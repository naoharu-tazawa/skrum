swagger: '2.0'

info:
  version: "1.0.0"
  title: skrum.jp
schemes:
  - https
produces:
  - application/json
basePath: /v1

paths:
  /parentokrs/search.json?{tfid}&{oid}&{q}:
    get:
      description: 紐付け先OKR検索（新規目標登録時・紐付け先変更時(対象:Objective)兼用）
      parameters:
        -
          name: tfid
          in: path
          type: string
          description: タイムフレームID（新規目標登録時のみ指定）
          required: false
        -
          name: oid
          in: path
          type: string
          description: 紐付け先変更対象のOKRID（紐付け先変更時(対象:Objective)のみ指定）
          required: false
        -
          name: wtype
          in: path
          type: string
          description: 紐付け先変更対象のオーナー種別（新規目標登録時のみ指定）
          required: false
        -
          name: wid
          in: path
          type: string
          description: 紐付け先変更対象のオーナーID（新規目標登録時のみ指定）
          required: false
        -
          name: q
          in: path
          type: string
          description: 検索ワード
          required: true
      responses:
        200:
          description: 検索結果
          schema:
            type: object
            properties:
              okrId:
                type: integer
              okrName:
                type: string
              ownerType:
                type: string
              ownerUserId:
                type: integer
              ownerUserName:
                type: string
              ownerGroupId:
                type: integer
              ownerGroupName:
                type: string
              ownerCompanyId:
                type: integer
              ownerCompanyName:
                type: string
        400:
          description: JSONスキーマ不正
        409:
          description: 排他エラー
        500:
          description: サーバーエラー
