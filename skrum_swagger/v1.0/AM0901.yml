swagger: '2.0'

info:
  version: "1.0.0"
  title: skrum.jp
schemes:
  - https
produces:
  - application/json
basePath: /v1

paths:
  /users/{userId}/emailsettings.json:
    get:
      description: メール配信設定取得
      parameters:
        -
          name: userId
          in: path
          type: string
          description: ユーザID
          required: true
      responses:
        200:
          description: 契約情報
          schema:
            type: object
            properties:
              okrAchievement:
                type: integer
              okrTimeline:
                type: integer
              okrDeadlineReminder:
                type: integer
              okrReminder:
                type: integer
              reportMemberAchievement:
                type: integer
              reportGroupAchievement:
                type: integer
              reportFeedbackTarget:
                type: integer
              serviceNotification:
                type: integer
        400:
          description: JSONスキーマ不正
        409:
          description: 排他エラー
        500:
          description: サーバーエラー
