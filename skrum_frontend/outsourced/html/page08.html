<!doctype html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="./css/normalize.css">
		<link rel="stylesheet" href="./css/style4-8.css">
	</head>
	<body>
		<header class="page_header">
			<div class="left"></div>
			<nav class="main"></nav>
		</header>
		<section class="top_flex_container">
			<aside class="left_sidebar"></aside>
			<article class="right_area"></article>
			<aside class="right_bar">
				<nav>
					<button class="close_bar">&gt;</button>
				</nav>
				<section class="surgery_memo body">
					<header>
						<span class="hearing">ヒアリング</span><span class="feedback">フィードバック</span><span class="surgery_memo">面談メモ</span>
					</header>
					<section class="search_box">
						<div class="search_line">
							<div class="title">
								<span>面談相手</span>
							</div>
							<div class="input">
								<input type="text" value="○○○○" />
							</div>
							<div class="button">
								<img src="/img/icon_search.png"/>
							</div>
						</div>
						<div class="search_line">
							<div class="title">
								<span>面談日</span>
							</div>
							<div class="input">
								<input type="date" value="2017-10-10" />
							</div>
							<div class="button"></div>
						</div>
						<div class="search_line memo_share">
							<div class="title">
								<span>メモ共有</span>
							</div>
							<div class="input">
								<label><input type="radio" name="memo_share" value="" checked />する</label>
								<label><input type="radio" name="memo_share" value="" />しない</label>
							</div>
							<div class="button"></div>
						</div>
					</section>
					<textarea class="comment" placeholder="コメントを入力"></textarea>
					<section class="send">
						<span class="message_box"></span>
						<span class="button_box"><button>送信</button></span>
					</section>
				</section>
			</aside>
			<nav class="right_bar_show">
				<button class="close_bar">&lt;</button>
			</nav>
		</section>
		<script src="./js/jquery-3.2.1.min.js">
		</script>
		<script src="./js/page4-8.js">
		</script>
	</body>
</html>
